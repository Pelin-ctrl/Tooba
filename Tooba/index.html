<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tooba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
        <!-- <div class="container"> -->
            <!-- <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-black text-uppercase">помогать легко!</h1>
                </div>
            </div> -->
          <div class="wrapper">

         
            <div class="container">
                <div class="row position-absolute top-0 start-0 w-100 h-100">
                    <div class="col-12 position-relative">
                        <!-- Зеленый круг -->
                        <img src="./img/greencircle.svg" alt="Green Circle" 
                             class="img-fluid position-absolute top-0 start-0" 
                             style="width: 85%; height: 100%; object-fit: cover; z-index: 4;">
                        
                        <!-- Прямоугольник -->
                        <img src="./img/Rectangle.svg" alt="Rectangle" 
                             class="img-fluid position-absolute top-0 start-0" 
                             style="width: 100%; height: 100%; object-fit: cover; z-index: 5;">
                    </div>
                </div>
            </div>
           
                
         
         
            
            <!-- Контейнер с текстом -->
            <div class="container position-relative p-0">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6 d-flex flex-column justify-content-between position-relative" style="height: 100vh; padding-left: 5%;">
                        <div class="pt-5">
                            <!-- Заголовок -->
                            <h1 class="fw-bold display-4 text-white text-center position-relative" 
                                style="z-index: 10; font-family: 'Raleway'; font-weight: 900; font-size: 6.75rem; margin-top: 127px; width: max-content; right: 13%;">ПОМОГАТЬ<br>ЛЕГКО!</h1>
                            
                            <!-- Описание -->
                            <p class="lead text-white text-center position-relative" 
                                style="z-index: 13; font-weight: 500; font-family: 'Raleway', sans-serif; margin-top: 127px; font-size: 1.8rem; right: 11%;">БЕЗОПАСНАЯ ПЛАТФОРМА<br> ДЛЯ ДОБРЫХ ДЕЛ</p>
                        </div>
            
                        <!-- Кнопка -->
                        <div class="mb-5">
                            <a href="#" class="btn btn-light rounded-pill mt-3 position-relative"
                               style="z-index: 8; padding: 1rem 2.77rem; font-size: 2.2rem; font-weight: 700; font-family: 'Raleway'; color: #00CE62; text-align: center; display: inline-block;">
                               Go to Tooba website
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Элементы, располагающиеся по краям -->
            <div class="container">
                <div class="row position-absolute top-0 start-0 w-100 h-100">
                    <div class="col-12 position-relative">
                        <img src="./img/elementgo.svg" alt="Element" 
                             class="img-fluid position-absolute top-0 start-0" 
                             style="width: 20%; height: auto; object-fit: cover; z-index: 19; margin-top: 28.7%; margin-left: 23%;">
                    </div>
                </div>
            </div>
<!-- Цветок слева -->
            <div class="container">
                <div class="row position-absolute top-0 start-0 w-100 h-100">
                    <div class="col-12 position-relative">
                        <img src="./img/leafleft2.svg" alt="Leaf Left" 
                             class="img-fluid position-absolute top-0 start-0" 
                             style="width: 40%; height: auto; object-fit: cover; z-index: 19;">
                    </div>
                </div>
            </div>
                


<!-- Цветок справа -->
            <div class="container">
                <div class="row position-relative top-0 start-0 w-100 h-100">
                    <div class="col-12 position-absolute">
                        <img src="./img/leafright.svg" alt="Leaf Right" 
                             class="img-fluid position-absolute top-0 end-0" 
                             style="width: 27%; height: auto; object-fit: cover; z-index: 19;" >
                    </div>
                </div>
            </div>
                    
         
        <!-- Logo -->
            <div class="container">
                <div class="row position-absolute top-0 start-0 w-100 h-100">
                    <div class="col-12 position-relative">
                        <img src="./img/ToobaLogo.svg" alt="Tooba Logo" 
                             class="img-fluid position-absolute top-0 start-0" 
                             style="width: 27%; height: auto; object-fit: cover; z-index: 19; margin-left: 12%; margin-top: 1.5%;">
                    </div>
                </div>
            </div>
               
             <!-- скачать -->
           <div class="container">
            <div class="row position-absolute top-0 start-0 w-100 h-100">
                <div class="col-12 position-relative">
                    <img src="./img/download.svg" alt="Leaf Right" 
                         class="img-fluid position-absolute top-0 end-0" 
                         style="width: 15%; height: auto; object-fit: cover; z-index: 19; margin-top: 3%; margin-right: 2.6%;">
                </div>
            </div>
           </div> 
            <!-- qr -->
           <div class="container">
            <div class="row position-absolute top-0 start-0 w-100 h-100">
                <div class="col-12 position-relative">
                    <img src="./img/qr.svg" alt="Leaf Right" 
                         class="img-fluid position-absolute top-0 end-0" 
                         style="width: 23.5%; height: auto; object-fit: cover; z-index: 19; margin-top: 32%; margin-right: 1.6%;">
                </div>
            </div>
           </div>
           
        <!-- mockup -->
   
            <div class="container">
                      <div class="position-fixed bottom-0 end-0 d-flex justify-content-end pe-5" style="z-index: 10;">
                           <img src="./img/mockup.svg" alt="Phone Mockup" class="img-fluid" style="width: 91%; height: 100%;">
                     </div>
            </div>
        </div>
 

        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</body>
</html>
